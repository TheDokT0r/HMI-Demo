name: Docker Login

on:
  workflow_call:

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Login
        if: github.event_name != 'pull_request'
        id: login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

          